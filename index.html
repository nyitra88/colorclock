<style id="jsbin-css">
* { margin: 0; padding: 0; };

  height: 100%;
}

h1, #clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Mystery Quest', cursive;
  font-size: 68px;
  line-height: 1.4;
  top: 5rem;
  color: white;
}

<body>
  <h1>A pontos idő:</h1>
 <div id="clock">12:13:14</div>
  <h1>Legyen szép napod!</h1>
  
<script id="jsbin-javascript">
function colorClock(){

var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (hours<10) {
  hours= '0'+ hours;
}

if (minutes<10) {
  minutes= '0'+ minutes;
}

if (seconds < 10) {
  seconds = '0' + seconds;
}

var clockFace = hours + ':' + minutes + ':' + seconds;

setTimeout(function() {
  colorClock();
}, 1000);
  
document.getElementById('clock').innerHTML = clockFace;  
  
var hexColor = '#' + hours + minutes + seconds;

document.body.style.background = hexColor;  
  
}

colorClock();



//A kódban szereplő new (new Date()) szerepével is majd az objektumoknál fogunk részletesen foglalkozni. Röviden a Date() objektumban vannak előre megírt metódusok (methods). Ha csak annyit írnánk: var date = Date(); a változónk az aktuális dátumbélyegzőt tárolná el, szöveges formátumban. Így viszont a teljes objektumról készít egy másolatot, és az előre megírt metódusait is használni tudod majd.
</script>
